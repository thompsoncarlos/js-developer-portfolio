<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio - Carlos Thompson</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/global.css" />
    <link rel="stylesheet" href="./assets/css/header.css" />
    <link rel="stylesheet" href="./assets/css/acordeon.css" />
    <link rel="stylesheet" href="./assets/css/languages.css" />
    <link rel="stylesheet" href="./assets/css/portfolio.css" />
    <link rel="stylesheet" href="./assets/css/experience.css" />
    <link rel="stylesheet" href="./assets/css/skills.css" />
  </head>
  <body>
    <div class="main">
      <header class="header">
        <img
          src="/assets/img/my-photo.png"
          alt="Profile photo"
          class="photo"
          id="profile.photo"
        />

        <h1 class="title">
          Hi,<br />
          I am <span id="profile.name">Loading...</span>
        </h1>

        <div class="information">
          <p class="job" id="profile.job">Loading...</p>
          <p class="location" id="profile.location">Loading...</p>
          <p class="linkedin">
            <a
              href="https://www.linkedin.com/in/thompson-carlos/"
              target="_blank"
              id="profile.linkedin"
              >Loading...</a
            >
          </p>
          <p class="github">
            <a 
              href="https://github.com/thompsoncarlos" 
              target="_blank" 
              id="profile.github">Loading...</a
            >
          </p>
        </div>
      </header>

      <section class="acordeon open">
        <button class="trigger" type="button">
            <h2>Skills</h2>
        </button>

        <div class="content">
            <div class="skills">
                <section class="hardSkills">
                    <h3>Technologies:</h3>
                    <ul id="profile.skills.hardSkills">
                    </ul>
                </section>
                <section class="softSkills">
                    <h3>Soft Skills:</h3>
                    <ul id="profile.skills.softSkills">
                    </ul>
                </section>
            </div>
        </div>
      </section>

      <section class="acordeon open">
        <button class="trigger" type="button">
            <h2>Languages</h2>
        </button>

        <div class="content">
          <ul class="languages" id="profile.languages">
            <li>Loading...</li>
          </ul>
        </div>
      </section>

      <section class="acordeon open">
        <button class="trigger" type="button">
            <h2>Portfolio</h2>
        </button>

        <div class="content">
          <ul class="portfolio" id="profile.portfolio">
          </ul>
        </div>
      </section>

      <section class="acordeon open">
        <button class="trigger" type="button">
            <h2>Experience</h2>
        </button>

        <div class="content">
          <ul class="experience" id="profile.professionalExperience">
          </ul>
        </div>
      </section>
    </div>
    <script src="/assets/js/acordeon.js"></script>
    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/main.js"></script>
  </body>
</html>
